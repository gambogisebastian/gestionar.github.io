<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#CEF048" />
    <meta
      name="description"
      content="Sitio web de muestra de gestion-R"
    />
    <title>gestion-R</title>
    <style>
        body {
            background-color: #444;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: whitesmoke;
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .contenedor {
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            height: 100vh;
            width: 100%;
        }
        .negrotop {
            background-image: linear-gradient(#444, #48c);
            height: 0.1vh;
            width: 100%;
            color: wheat;
        }
        .rayotop {
            background-image: linear-gradient(#48c, white);
            height: 1vh;
            width: 100%;
        }
        .rayobot {
            background-image: linear-gradient(white, #48c);
            height: 1vh;
            width: 100%;
        }
        .negrobot {
            background-image: linear-gradient(#48c, #444);
            height: 0.1vh;
            width: 100%;
        }
        .btn {
            border: 10px dashed greenyellow;
            padding: 3vh;
            margin: 10vh;
        }

        a {
            padding: 10vh;
            text-decoration: none;
            color: whitesmoke;
            font-size: 3vh;
        }
        a:hover{
            font-size: 4vh;
        }

    </style>
</head>
<body>
    <div class="contenedor">
        <h2>gestionar.github.io</h2>
       <div class="negrotop"></div>
       <div class="rayotop"></div>
       <div class="rayobot"></div>
       <div class="negrobot"></div>
       <div class="btn">
           <a href="https://gestionar.github.io/demogestionar/">ir a la p√°gina de muestra</a>
       </div>
   </div>
</body>
</html>
